<ion-header>
  <ion-toolbar>
    <ion-title>Ajouter un Enseignant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="addTeacher()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="teacher.email" name="email" required type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input [(ngModel)]="teacher.password" name="password" required type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Ajouter</ion-button>
  </form>
</ion-content>
